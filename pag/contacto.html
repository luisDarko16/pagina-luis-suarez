        <h2>Contacto</h2>

        <img src="../img/destacada3.jpg" alt="destacada">
        <h2>Rellene el formulario</h2>
    <form action="">
  
        <fieldset>
            <legend>Información Personal</legend>
            <label for="Nombre">Nombre</label>
            <input type="text" name="nom" id="nom" maxlength="30" placeholder="Escribe tu nombre" required>
            <label for="Correo">Correo</label>
            <input type="email" name="correo" id="correo" placeholder="Escribe tu correo">
            <label for="tel">Telefono</label>
            <input type="tel" name="tel" id="tel" placeholder="Escribe tu telefono">
            <!--<label for="Pass">Contraseña</label>
            <input type="password" name="" id="">-->
            <label for="Comentarios">Comentarios</label>
            <textarea name="com" id="com" cols="30" rows="10" placeholder="Escribe tu comentario"></textarea>
        </fieldset>
        
        
        
        
        <fieldset>
            <legend>Información sobre la propiedad</legend>
            <label for="opciones">Venta o renta</label>
            <select name="opcion" id="opcion">
                <option value="" disabled>Seleccione una Opcion</option>
                <option value="Comprar">Comprar</option>
                <option value="Rentar">Renta</option>
                
                <label for="con">Cantidad</label>
                <input type="number" name="num" min="0" max="100" step="5">
            </select>
        </fieldset>
        
        
        <fieldset>
            <legend>Contacto</legend>
            <p>Como desea ser contactado</p>
            <div class="formas">
            <label for="telefono">Telefono</label>
            <input type="radio" name="contacto" value="Telefono">
            
            <label for="Correo">Correo Electrónico</label>
            <input type="radio" name="contacto" value="Correo">
            </div>
            
            <p>Si eligió Telefono, elija la fecha y hora</p>
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha">
            
            <label for="Hora">Hora</label>
            <input type="time" name="hora" min="9:00" max="21:00">
        </fieldset>
        <input type="submit" value="Enviar" class="boton-e boton-enviar">
        <!--<input type="submit" value="Enviar"> -->
        <input type="reset" value="Limpiar">
    </form>
